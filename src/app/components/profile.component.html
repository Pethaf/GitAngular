<div *ngIf = "user" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{user.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <img class="img-thumbnail" src="{{user.avatar_url}}">
            </div>
            <div class="col-md-8">
                <div class="stats">
                    <span class="label label-default">Test</span>
                    <span class="label label-primary">Test2</span>
                    <span class="label label-success">Test3</span>
                    <span class="label label-info">Test4</span>
                </div>
            </div>
        </div>
    </div>
</div>
